<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;

        table th {
            color: red;

    <h1>Tables Exercise</h1>

        <tr>
            <th>Table</th>
            <th>Head</th>

            <td>Table</td>

        </tr>
        <tr>
            <td>Another</td>
            <td>Row</td>
        </tr>
    </table>
